service: aws-recognition-api

frameworkVersion: '3'

custom:
  domainName: ${opt:stage, self:provider.stage}.${self:provider.environment.DOMAIN_NAME}
  hosted_zonaID: ${self:provider.environment.HOSTED_ZONAID}
  ssl_arn: ${self:provider.environment.SSL_ARN}

provider:
  name: aws
  runtime: python3.8
  stage: mykola-stage
  region: us-east-1
  environment:
    TABLE_NAME: 'db-label-images'
    BUCKET: 's3-for-images'
    SNS_NAME: 'sns'
    DOMAIN_NAME: 'perfsys.cf'
    HOSTED_ZONAID: "Z0836271TEULZNK0FS42"
    SSL_ARN: "arn:aws:acm:us-east-1:670726858704:certificate/c4651d62-e78e-4baf-a533-26bce68df147"
    DNS_RECORD: !Join
      - ""
      - - "https://"
        - ${self:custom.domainName}
        - ""

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - s3:*
          Resource: "arn:aws:s3:::${self:provider.environment.BUCKET}/*"
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:ListStreams
            - dynamodb:DescribeTable
            - dynamodb:*
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.TABLE_NAME}"
        - Effect: "Allow"
          Action:
            - "rekognition:*"
          Resource: "*"
        - Effect: "Allow"
          Action:
            - "SNS:*"
          Resource: "*"

functions:
  upload_object:
    handler: scripts/upload-object.createBlob
    events:
      - http:
          path: blobs
          method: post
          cors: true
      - sns:
          arn: !Ref SNSTopic
          topicName: ${self:provider.environment.SNS_NAME}

  callback_url:
    handler: scripts/upload-object.callback_url
    events:
      - http:
          path: /{blobs_id}
          method: post
          cors: true

  processBlob:
    handler: scripts/processBlob.labelOnS3Upload
    events:
      - s3:
          bucket: !Ref BucketUpload
          event: s3:ObjectCreated:*
          existing: true

  getLabelImages:
    handler: scripts/getLabelImages.getImagesByLabel
    events:
      - http:
          path: blobs/{blobs_id}
          method: get
          cors: true
      - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn:
            Fn::GetAtt:
              - DynamoDBTable
              - StreamArn

resources:
  Resources:
    BucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.BUCKET}

    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: blobs_id
            AttributeType: S
        KeySchema:
          - AttributeName: blobs_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_IMAGE

    myDomainName:
      Type: 'AWS::ApiGateway::DomainName'
      Properties:
        CertificateArn: ${self:custom.ssl_arn}
        DomainName: ${self:custom.domainName}

    myMapping:
      Type: 'AWS::ApiGateway::BasePathMapping'
      DependsOn:
        - myDomainName
      Properties:
        BasePath: ""
        Stage: ${opt:stage, self:provider.stage}
        DomainName: ${self:custom.domainName}
        RestApiId: !Ref ApiGatewayRestApi

    ApiRoute53Record:
      Type: AWS::Route53::RecordSetGroup
      Properties:
        HostedZoneId: ${self:custom.hosted_zonaID}
        RecordSets:
          - Name: ${self:custom.domainName}
            Type: A
            AliasTarget:
              HostedZoneId: !GetAtt myDomainName.DistributionHostedZoneId
              DNSName: !GetAtt myDomainName.DistributionDomainName

    SNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:provider.environment.SNS_NAME}